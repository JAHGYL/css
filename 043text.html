<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位里的层级</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .box1{   
            background-color: red;
            position: relative;
            top: 100px;
            left: 100px;
            z-index: 100;
            /* 设置层级 */
        }
        .box2{
            background-color: green;
            position: relative;
            /* 后来者居上，覆盖box1 */
            z-index: 50px;
            /* 层级值越大则层级越高 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
