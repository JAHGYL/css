<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件和隐藏字段</title>
</head>
<body>
    <div>
        <!-- 上传文件 -->
        <input type="file" name="" id="">
    </div>

    <form action="">
        <!-- 图片按钮-代替提交按钮（input type="submit" ） -->
        <input type="image" src="banma.jpg">
    </form>

    <div>
        <!-- 隐藏按钮 -->
        <input type="hidden" name="" id="" value="带给后端的个人信息,普通用户看不到,">
    </div>
    
    <div>
        <!-- 禁用，只读 -->
        <div>
            <button disabled="disabled">注册</button>
            <br>
            <input type="radio" name="" id="" disabled>不满意
            <br>
            <input type="text" name="" id="" disabled value="禁用">
            <input type="text" name="" id="" readonly value="只读">
        </div>
    </div>
</body>
</html>
