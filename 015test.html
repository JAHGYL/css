<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        .bx{
            color: calc(head);
            background-color: cornflowerblue;
        }
        #box{
            color: darkcyan;
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <div style="color: darkgreen;">今天天气不错~</div>
    <h1 class="bx">下午来翔远仔细了</h1>
    <p id="box">点了一杯老红糖奶茶喵</p>
</body>
</html>


<!-- 
    标签选择器 h1,table,div等等{、、、、}

    类选择器 <div class="定义的名字"></div>
        .定义的名字{、、、、、}

    id选择器 <div id="id名字"></div>
        #id名字{、、、、、} ，id具有唯一性=
-->
