<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选框</title>
</head>
<body>
    <div>
        <div>你的兴趣爱好：</div>
        <div>
            <input type="checkbox" name="habit">跳舞
            <input type="checkbox" name="habit">唱歌
            <input type="checkbox" name="habit">朗诵
        </div>
        <div>你擅长的技术：</div>
        <div>
            <input type="checkbox" name="habit" id="js">
            <label for="js">js</label>
            <input type="checkbox" name="habit" id="html">
            <label for="html">html</label>
            <input type="checkbox" name="habit" id="css">
            <label for="css">css</label>
        </div>
    </div>
</body>
</html>
