<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符/群组/后代选择器</title>
    <style>
        *{
            /*通配符 外边距 */
            margin: 0;
            padding: 0;
            /* 内边距 */
        }
        /* 群众选择器 */
        div,p,h1{
            background-color: aquamarine;
        }
        /* 后代选择器 */
        div h2{
            color: hotpink;
        }
    </style>
</head>
<body>
    <div>
        <p> dhasfgs</p>
        <h2>ioowajifoja</h2>
    </div><br>

    <p>dsfahuia</p><br>
    
    <h1>dfhwafjklf</h1>

</body>
</html>
